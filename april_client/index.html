<!doctype>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>TODO</title>
        <link rel="stylesheet" href="css/index.css?i=1"/>
        <link rel="stylesheet" href="css/form.css?i=1"/>
        <link rel="stylesheet" href="css/task.css?i=1"/>
    </head>
    <body>
        <div class="shadow" id="shadow"></div>
        <header>
            <navigation>
                <ul class="nav-list no-marker">
                    <li id="tomorrow" onclick="show_tasks.call(this, Status.Tomorrow)">На завтра</li>
                    <li id="today" onclick="show_tasks.call(this, Status.Today)">На сегодня</li>
                    <li id="total" onclick="show_tasks.call(this, (n, t) => { return true })">Все задачи</li>
                    <li id="ready" onclick="show_tasks.call(this, (n, t) => { return t.ready })">Выполненные задачи</li>
                    <li id="new-task" onclick="TaskForm.show()">Новая задача</li>
                </ul>
            </navigation>
        </header>
        <main>
             <div class="dialog-container" id="result">
                <div class="dialog-holder" id="result-holder"></div>
            </div>
            <div class="dialog-container" id="task">
                <div class="dialog-holder">
                    <table class="form">
                    <tr>
                        <td><label for="task-name">Название: </label></td>
                        <td><input id="task-name" type="text"/></td>
                    </tr>
                    <tr>                    
                        <td><label for="task-date">Дата выполнения: </label></td>
                        <td><input id="task-date" type="date"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <hr></hr>
                            Подзадачи:
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <span id="subtask-no-tasks" class="no-tasks">Нет подзадач</span>
                            <ul id="subtask-list" class="no-marker action-list">
                                 <li onclick="SubTaskForm.show()">Добавить</li>
                            </ul>
                            <hr></hr>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><label for="task-desc">Описание: </label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea id="task-desc"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="TaskForm.save()">Сохранить</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="TaskForm.hide()" class="cancel-text">Отмена</td>
                    </tr>
                    </table>
                </div>
            </div>
            <div class="dialog-container" id="subtask">
                <div class="dialog-holder">
                    <table class="form">
                    <tr>
                        <td><label for="subtask-name">Название: </label></td>
                        <td><input id="subtask-name" type="text"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="subtask-desc">Описание: </label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea id="subtask-desc"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="SubTaskForm.save()">Сохранить</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="SubTaskForm.hide()" class="cancel-text">Отмена</td>
                    </tr>
                    </table>
                </div>
            </div>
        </main>
        <script src="js/task.js?j=1"></script>
        <script src="js/index.js?j=1"></script>
        <script src="js/dom.js?j=1"></script>
    </body>
</html>
